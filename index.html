<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cadastro">
        <h1 class="titulo">Cadastrar Produto</h1>
        <form>
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome">
            </br>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao">
            </br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor">
            </br>
            <label for="disponivel">Disponível para Venda?:</label>
            <select id ="disponivel">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
            </br>
            <input type="button" onclick="cadastrar()" value="Cadastrar" class="botao">
        </form>
    </div>
    <div>
        <h1>Listagem</h1>
        <table id="listagem">
        </table>
    </div>
</body>
<script type="text/javascript" src="produtos.js"></script>
</html>
